<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Reserva - Reservas Chivas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reservas Chivas</h1>
    </header>

    <main>
        <section id="payment-section">
            <h2>Pagar Reserva</h2>
            <form id="payment-form" action="confirmation.html" method="POST">
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" name="card-number" required>
                
                <label for="card-expiry">Fecha de Expiración:</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" required>
                
                <label for="card-cvc">CVC:</label>
                <input type="text" id="card-cvc" name="card-cvc" required>
                
                <button type="submit">Pagar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ChivAPP. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
