<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Chivas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="btn-menu">
            <label for="btn-menu">☰</label>
        </div>
        <h1><a href="index.html">Reservas Chivas</a></h1>
        <nav>
            <button onclick="window.location.href='pestañas/login.html'">Iniciar Sesión</button>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <h2>Buscar Viajes</h2>
            <form id="search-form">
                <label for="departure-date">Fecha de Salida:</label>
                <input type="date" id="departure-date" name="departure-date" required>
                
                <label for="passengers">Pasajeros:</label>
                <input type="number" id="passengers" name="passengers" min="1" max="10" placeholder="# Pasajeros" required>
                
                <label for="origen">Elige un origen:</label>
                <select id="origen" name="origen" required>
                    <option value="Medellín">Medellín</option>
                    <option value="Urrao">Urrao</option>
                    <option value="San Jeronimo">San Jeronimo</option>
                    <option value="Guatapé">Guatapé</option>
                    <option value="Santa Fe de Antioquia">Santa Fe de Antioquia</option>
                    <option value="Jardín">Jardín</option>
                </select>
        
                <label for="destinos">Elige un destino:</label>
                <select id="destinos" name="destinos" required>
                    <option value="Urrao">Urrao</option>
                    <option value="San Jeronimo">San Jeronimo</option>
                    <option value="Guatapé">Guatapé</option>
                    <option value="Santa Fe de Antioquia">Santa Fe de Antioquia</option>
                    <option value="Jardín">Jardín</option>
                    <option value="Medellín">Medellín</option>
                </select>
        
                <button id="btn-viajes" type="button" onclick="validarYMostrarImagenes()" disabled>Buscar Viajes</button>
            </form>
        </section>

        <section id="image-section">
            <div class="image-container">
                <div class="image-box">
                    <h2>Origen:</h2>
                    <div id="origen-image">
                        <!-- Imagen de origen según selección -->
                        <img src="" alt="Imagen del origen">
                    </div>
                    <p id="origen-name"></p>
                </div>
                <div class="image-box">
                    <h2>Destino:</h2>
                    <div id="destino-image">
                        <!-- Imagen de destino según selección -->
                        <img src="" alt="Imagen del destino">
                    </div>
                    <p id="destino-name"></p>
                </div>
            </div>
            <div class="precio">
                <p id="precio-tiquete"></p>
                <p id="precio-pasajeros"></p>
            </div>
            <button type="button" onclick="reserva()">Reservar</button>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 ChivAPP. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
